
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Visitor Pass Generator</title>
 	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
 	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
 	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body >
	<div class="container" align="center">
		<div class="row">
			<div class="col-md-9">
				<h1>Enter Details to Generate Pass</h1>
				 <p id="success" class="success-message"></p>
				<p id="error" class="error-message"></p>
				<form method="post" action="/save-visitor-details">
				  <label for="visitor-name">Name of visitor:</label>
				  <input type="text" id="visitor-name" placeholder="John Smith" class="input-field" required><br>
				  
				  <label for="visitor-company">Name of visitor's Company:</label>
				  <input type="text" id="visitor-company" placeholder="ABC Company" class="input-field" required><br>
				  <label for="visit-date">Visit Date</label>
				  <input type="datetime-local" id="visit-date" class="input-field" required><br>
				  
				  <label for="visitor-phone">Phone No:</label>
				  <input type="text" id="visitor-phone" placeholder="080xxxxxxxxx" class="input-field" required><br>
				  
				  <label for="visitor-email">Email Address:</label>
				  <input type="email" id="visitor-email" placeholder="test@yourdomain.com" class="input-field" required><br>
				</form>
				 <button class="btn btn-dark" onclick="generateQR()">Generate Pass</button>
				 <br>
				 <a id="download-link" download="qr-code.png" style="display: none;"></a>
			</div>
			<div class="col">
				<canvas id="qr-code"></canvas>
			</div>
		</div>
	  <div class="row" align="center">
	  	<footer>
	    Created with <span class="heart">❤️</span> by :<a href="https://me.shitalmainali.com.np/" target="_blank" style="color: #fff; text-decoration: none;">Shital Mainali</a>
	</footer>
	  </div>
  </div>
</body>

<script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrious"></script>
</html>
