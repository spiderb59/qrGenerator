<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Details</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f9fa;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
    }
    .user-details {
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      padding: 20px;
      margin-top: 20px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      padding: 12px;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #f2f2f2;
      text-transform: uppercase;
    }
    .table-responsive {
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mt-5 text-center">User Details</h1>
    <div class="user-details">
      <div class="table-responsive">
        <table class="table table-bordered table-striped">
          <tbody>
            <tr>
              <th>Name of Visitor</th>
              <td id="visitorName"></td>
            </tr>
            <tr>
              <th>Name of Company</th>
              <td id="companyName"></td>
            </tr>
            <tr>
              <th>Visitor Phone Number</th>
              <td id="phoneNumber"></td>
            </tr>
            <tr>
              <th>Visitor Email</th>
              <td id="visitorEmail"></td>
            </tr>
            <tr>
              <th>Visitor Pass*</th>
              <td id="visitorPass"></td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>

  <script>
    window.onload = async function() {
      // Extract user ID from the URL pathname
      const userId = window.location.pathname.split('/').pop();

      try {
        // Fetch user details
        const response = await fetch(`/user/${userId}`);
        const userDetails = await response.json();

        // Update user details in the table
        document.getElementById('visitorName').textContent = userDetails.name;
        document.getElementById('companyName').textContent = userDetails.company_name;
        document.getElementById('phoneNumber').textContent = userDetails.phone;
        document.getElementById('visitorEmail').textContent = userDetails.email;
        document.getElementById('visitorPass').textContent = userDetails.pass_path;
      } catch (error) {
        console.error('Error fetching user details:', error);
        // Display error message if user details couldn't be fetched
        const errorMessage = document.createElement('div');
        errorMessage.classList.add('alert', 'alert-danger');
        errorMessage.textContent = 'Error fetching user details. Please try again later.';
        document.body.appendChild(errorMessage);
      }
    };
  </script>

  <!-- Bootstrap JS and jQuery (optional) -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
