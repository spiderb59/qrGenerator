<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>QR Code Generator</title>
</head>
<body>
  <h1>QR Code Generator</h1>
  <p id="success" class="success-message"></p>
  <p id="error" class="error-message"></p>
  <label for="qr-text">URL:</label>
  <input type="text" id="qr-text" placeholder="Enter URL" class="input-field">
  <br>
  <label for="qr-size">Size:</label>
  <input type="number" id="qr-size" min="100" max="500" value="100" class="input-field">
  <br>
  <label for="qr-color">Foreground Color:</label>
  <input type="color" id="qr-color" value="#000000" class="input-field">
  <br>
  <label for="qr-background-color">Background Color:</label>
  <input type="color" id="qr-background-color" value="#ffffff" class="input-field">
  <br>
  <label for="qr-error-correction">Error Correction Level:</label>
  <select id="qr-error-correction" class="input-field">
    <option value="L">Low</option>
    <option value="M" selected>Medium</option>
    <option value="Q">Quartile</option>
    <option value="H">High</option>
  </select>
  <br>
  <button onclick="generateQR()">Generate QR Code</button>
  <canvas id="qr-code"></canvas>
  <a id="download-link" download="qr-code.png" style="display: none;"><button>Download Code</button></a>
  <footer>
    Created with <span class="heart">❤️</span> by :<a href="https://me.shitalmainali.com.np/" target="_blank" style="color: #fff; text-decoration: none;">Shital Mainali</a>
  </footer>
</body>
</html>
